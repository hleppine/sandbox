name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-docker:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: ./docker/build.sh

  make:
    needs: build-docker
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Make C code
      run: ./docker/run.sh make -C ./c
